<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script type="text/javascript" src="public/static/js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="public/static/js/jq.js"></script>
</head>
<body>
<p id="p" class="pp" name="p1">Jquery测试</p>
<input type="button" name="button" value="Hide" />
<script type="text/javascript">
    $(function (e) {
        let i = 0;
        $('input[name="button"]').click(function () {
            if (i == 0) {
                $(this).val('Show');
                $('#p').fadeOut('slow');
                i = 1;
            } else if (i == 1) {
                $(this).val('Hide');
                $('#p').fadeIn('slow');
                i = 0;
            }
        });
    });
</script>


</body>
</html>
